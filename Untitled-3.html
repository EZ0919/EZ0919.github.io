    <script>
        var showImg = function (index) {
	"use strict";
	// 取得第 index 張影像	
	var img;
	
	img = $("img").eq(index);
	
	// 判斷該影像是否有 visible 屬性
	if (img.is(":visible")) {
		img.hide();
	} else {
		img.show();
	}
};
